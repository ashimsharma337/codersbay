<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderss-bay</title>
    <!------------------------Bootstrap CDN---------------------------------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!------------------------Firebase CDN----------------------------------->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <!------------------------jquery CDN---------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

 <body>
  <div class="container">
        <br>

    <!--Jumbotron Title-->
        <div class="jumbotron" style="background-color: purple; color: white">
            <div class="container">
                <h1 class="text-center">Welcome to CodersBay</h1>
                <p class="text-center" >"Where bidders win big."</p>
            </div>
        </div>

        <div class="row">
         <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                   <h3 class="text-center"><strong>Today's Sales</strong>: Golden Spoon</h3>
                </div>
            </div>
         </div> 
        </div>
    <!--Current Product-->
    <div class="row">
        <div class="col-lg-12">
         <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                <img src="image/spoon.jpg" class="img-responsive thumbnail center-block" alt="Spoon-image">
                </div>
                <div class="col-sm-6">
                    <h3 class=""><strong>Highest Bidder:</strong><span id="highestBidder"></span></h3>
                    <h3 class=""><strong>Current Price:</strong><span id="highestPrice"></span></h3>
                </div>
            </div>
          </div>
         </div>
        </div>
    </div>


    <!--Your Bid-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                  <div class="panel-heading">
                            <h3 class="panel-title">Make Your Bid</h3>
                  </div>
                  <div class="panel-body">
                      <form>
                        <div class="form-group">
                            <label for="bidderName">Your Name</label>
                            <input type="text" class="form-control" id="bidderName">
                        </div>
                        <div class="form-group">
                            <label for="bidderPrice">Your Price</label>
                            <input type="number" class="form-control" id="bidderPrice">
                        </div>
                        <button id ="submitBid" type="submit" class="btn btn-primary">Submit</button>
                      </form>
                   </div>
             </div>
        </div>
    </div>

  </div>


   
 <!--Link to javascript-->
 <script src="logic.js"></script>
 </body>
</html>
